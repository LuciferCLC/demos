<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Weather</title>
	<link rel="stylesheet" href="./weather.css">
</head>
<body>
	<div id="container">
		<div class="header">
			<p class="day"></p>
		</div>
		<div class="main clearfix">
			<div class="today">
				<div class="loc">
					<img class="map" src="./img/map.png">
					<span></span>
				</div>
				<img class="wea" src="./img/1.png">
				<div class="temp clearfix">
					<div class="left">12</div>
					<div class="right">
						<p>℃</p>
						<p>阴</p>
					</div>
				</div>
				<div class="msg">
					<p>12 ~ 20℃</p>
					<p>阴</p>
					<p>微风</p>
				</div>
			</div>
			<div class="future">
				<p>周六</p>
				<p class="date">4月14日</p>
				<img class="wea" src="./img/2.png">
				<div class="msg">
					<p>18 ~ 24℃</p>
					<p>多云</p>
					<p>微风</p>					
				</div>
			</div>
			<div class="future">
				<p>周日</p>
				<p class="date">4月15日</p>
				<img class="wea" src="./img/3.png">
				<div class="msg">
					<p>18 ~ 24℃</p>
					<p>多云</p>
					<p>微风</p>					
				</div>
			</div>
			<div class="future">
				<p>周一</p>
				<p class="date">4月16日</p>
				<img class="wea" src="./img/4.png">
				<div class="msg">
					<p>18 ~ 24℃</p>
					<p>多云</p>
					<p>微风</p>					
				</div>
			</div>
			<div class="future">
				<p>周二</p>
				<p class="date">4月17日</p>
				<img class="wea" src="./img/5.png">
				<div class="msg">
					<p>18 ~ 24℃</p>
					<p>多云</p>
					<p>微风</p>					
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="./hmac-sha1.js"></script>
	<script>
		var week = '日一二三四五六';
		var mydate = new Date();
		var month = mydate.getMonth() + 1;
		var date = mydate.getDate();
		var day = mydate.getDay();
		$('.day').text(month + '月' + date + '日 周' + week[day]);

		var uid = 'UD34DBF8B8';
		var key = 'm64yeimbhrc4szfx';
		var ts = Math.floor((new Date()).getTime() / 1000);
		var str = 'ts=' + ts + '&uid=' + uid;
		var sig = CryptoJS.HmacSHA1(str, key).toString(CryptoJS.enc.Base64);
		sig = encodeURIComponent(sig);
		str += '&sig=' + sig;
		var url_1 = 'https://api.seniverse.com/v3/weather/daily.json?location=ip&' + str + "&start=1&days=5&callback=future";
		var url_2 = 'https://api.seniverse.com/v3/weather/now.json?location=ip&' + str + "&start=0&days=5&callback=today";
		var newScript_1 = document.createElement('script');
		var newScript_2 = document.createElement('script');
		newScript_1.src = url_1;
		newScript_2.src = url_2;
		$('body').append(newScript_1);
		$('body').append(newScript_2);

		function today(data){
			console.log(data);
			var res = data.results[0];
			var $today = $('.today');
			$('.loc').find('p').text(res.location.name);
			$today.find('.wea').src = './img/' + res.daily[0].code_day + '.png';
			$today.find('.left').text()
		}

		function future(data) {
			console.log(data);
		}
	</script>
</body>
</html>
