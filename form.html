<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<title>form表单</title>
</head>
<body>
	<form>
		<div>
			<label>姓名：</label>
			<input type="text" name="name" placeholder="用户名">
		</div>
		<div>
			<label>密码：</label>
			<input type="password" name="password" value="********">
		</div>
		<div>
			<label>性别：</label>
			<input type="radio" name="sex" value="man" checked="checked">男
			<input type="radio" name="sex" value="woman">女
		</div>
		<div>
			<label>取向：</label>
			<input type="radio" name="sexual" value="man">男
			<input type="radio" name="sexual" value="woman" checked="checked">女
		</div>
		<div>
			<label>爱好：</label>
			<input type="checkbox" name="hobby" value="dota">dota
			<input type="checkbox" name="hobby" value="travel" checked="checked">旅游
			<input type="checkbox" name="hobby" value="pet" checked="checked">宠物
		</div>
		<div>
			<label>评论：</label>
			<textarea rows="15" cols="50" placeholder="ddd"></textarea>
		</div>
		<div>
			<label>我的car：</label>
			<select>
				<option>玛莎拉蒂</option>
				<option selected="selected">萨博</option>
				<option>兰博基尼</option>
				<option>布加迪</option>
				<option>劳斯莱斯</option>
			</select>
			<input type="submit" name="submit" value="提交">
		</div>
	</form>
</body>
</html>
